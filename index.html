<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoLocator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>GeoLocator App</h1>
      <div class="form-container">
        <input type="text" id="latitudeInput" placeholder="Latitude..." />
        <input type="text" id="longitudeInput" placeholder="Longitude..." />
        <button id="locateBtn">Locate</button>
      </div>
      <div class="result">
        <h2 id="coordinates"></h2>
        <p id="details"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
